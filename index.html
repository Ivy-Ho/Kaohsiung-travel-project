<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊資訊</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="shortcut icon" href="images/logo.png">
    <script src="https://kit.fontawesome.com/c81e16136c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrap">
        <div class="header ">
            <h1>高雄旅遊資訊</h1>
            <form action="#" class="districtOptions">
                <select name="district" id="areaId">
                </select>
            </form>
            <div class="popDistrict">
                <h2>熱門行政區</h2>
                <ul class="popList">
                    <li class="btn-color1"><a href="#">苓雅區</a></li>
                    <li class="btn-color2"><a href=" #">三民區</a></li>
                    <li class="btn-color3"><a href=" #">新興區</a></li>
                    <li class="btn-color4"><a href=" #">美濃區</a></li>
                </ul>
            </div>
        </div>
        <div class="content container" >
            <div class="borderLine">
                <a href="#downSection" class="goDown">
                    <i class="fas fa-chevron-circle-down"></i>
                </a>
            </div>
            <div class="place-name" id="downSection"></div>
             <div class="cardSection">
            </div> 
        </div>
        <div class="footer">
            <p class="footerColor1">高雄旅遊網</p>
             <p class="footerColor2">資料來源: 高雄市政府</p>
        </div>
    </div>
    <div class="goTop">
        <a href="#">
            <img src="images/btn_goTop.png" alt="">
        </a>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
